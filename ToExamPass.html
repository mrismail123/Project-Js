<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleExams2.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ToExamPassStyle.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <i class="true nav fa-solid fa-bars text-white"></i>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Basculer la navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active home" aria-current="page" href="examsPage2.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lien</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Menu déroulant
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Autre action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Autre contenu ici</a></li>
                </ul>
              </li>
            </ul>
            <div class="d-flex align-items-center gap-4 image">
              <h3 style="text-transform: uppercase;color: rgb(255, 255, 255);">phantom school</h3>
              <a href="index.html">
                <img style="max-width: 100%;width: 90px;background-color: white;border-radius: 10px;" src="./photos/l.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </nav>
      <div class="sideBar">
        <div class="imageUser">
          <img class="profileImage" src="./photos/unkownStudentMal.jpg" alt="">
          <h2 class="nomPrenom">inconnu</h2>
        </div>
      </div>
      <div class="container">
        <h2>Examens disponibles</h2>
        <div id="geoInfo"></div>
        <div class="table-wrapper">
            <table id="examsTable">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Lien</th>
                        <th>Groupe assigné</th>
                        <th>Meilleur score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les examens seront ajoutés dynamiquement ici -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="examSection" style="display: none;">
        <h3 id="questionTitle"></h3>
        <p id="questionText"></p>
        <div id="questionContent"></div>
        <div id="timer">Temps restant : <span id="timeLeft"></span> secondes</div>
        <button id="submitAnswer">Soumettre</button>
    </div>
    <div id="scoreSection" style="display: none;">
        <h2>Votre score</h2>
        <p id="scoreDisplay"></p>
        <button id="retakeExam">Passer l'examen à nouveau</button>
        <button id="backToList">Retour à la liste des examens</button>
    </div>

    <script src="ToExamPassBehaviour.js"></script>
</body>
</html>
